<div class="row justify-content-end">
    <div class="col-lg-1 col-12">
        <button class="btn btn-success" (click)="NuevoProveedor()" data-bs-toggle="modal"
            data-bs-target="#modalProveedor">
            Nuevo
        </button>
    </div>
    <div id="Background"></div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Fecha Registro</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prov of vectorProveedores">
                        <th scope="row">{{prov.id}}</th>
                        <td>{{prov.nombre}}</td>
                        <td>{{prov.fechaRegistro | date:'dd/MM/yyyy HH:m'}}</td>
                        <td>
                            <button class="btn btn-warning margin me-3" data-bs-toggle="modal"
                                data-bs-target="#modalProveedor" (click)="EditarProveedor(prov)">Editar</button>
                            <button class="btn btn-danger" (click)="EliminarProveedor(prov)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalProveedor" #modalProveedor data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="modalProveedor" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProveedor">{{isNew?'Nuevo':'Editar'}} Proveedor
                        {{this.proveedorSeleccion?.nombre}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-cu-proveedores [proveedor]="proveedorSeleccion"></app-cu-proveedores>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="GuardarProveedor()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
