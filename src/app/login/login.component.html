<div class="login-container">
  <div class="logo mx-auto">
    <i class="fa-brands fa-pied-piper-alt"></i>
  </div>
  <h2>Inicio de sesión</h2>

    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        <i class="fas fa-eye password-toggle" (click)="togglePasswordVisibility()"></i>
      </div>
    </div>
    <button (click)="LoginFake()">Ingresar</button>
  
</div>
